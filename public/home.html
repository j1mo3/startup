<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="static/favicon.png" />
    <link rel="stylesheet" href="index-style.css">
    <script src="script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <header>
        <a href="home.html"><div id="home-icon" class="picture-box"><img src="static/missionary-connect-logo.png" alt="profile picture" /></div></a>
        <nav>
            <li><a href="profile.html" class="normal-link display-name"></a></li>
        </nav>
        <a href="profile.html"><div id="picture" class="profile-box"><img width="50px" src="static/profile-pic.png" alt="profile picture" /></div></a>
        <div id="social-media-icon" class="picture-box"><img src="static/social-media-icon.png" alt="social-icon"/></div>
        <div id="social-media-icon" class="picture-box"><img src="static/social-media-icon.png" alt="social-icon"/></div>
        <div id="social-media-icon" class="picture-box"><img src="static/social-media-icon.png" alt="social-icon"/></div>

    </header>

    <main>
        <div class="seperator"></div>

        <div class="info-block">
            <div class="slogan">
                <h1 class="main-line" id="area"></h1>
                <h2 class="second-line" id="description"></h2>
            </div>
            <a href="about-my-mission.html"><div id="area-img" class="picture-box"><img src="static/mission-area.png" alt="mission-outline" /></div></a>  
        </div>

        <div class="tabs">
            <div class="tab-buttons" onclick="tabs(event, 'introduce-yourself');getPosts('introductions');">
                <h5 class="tab-text" id="introduce-yourself-button">Introduce Yourself</h5>
            </div>
            <div class="tab-buttons" onclick="tabs(event, 'discussion-tab');getPosts('main');">
                <h5 class="tab-text" id="discussion-button">Discussion</h5>
            </div>
            <div class="tab-buttons" onclick="tabs(event, 'ask-an-rm');getPosts('ask');">
                <h5 class="tab-text" id="ask-an-rm-button">Ask an RM</h5>
            </div>
            <div class="tab-buttons" onclick="tabs(event, 'inspiration-advice');getPosts('inspiration');">
                <h5 class="tab-text" id="inspiration-advice-button">Inspiration/Advice</h5>
            </div>
        </div>

        <div class="tab-content" id="introduce-yourself">

            <div class="write-a-post">
                <div class="post-main">
                        <h6 class="today-date" id="create-post-date"></h6>
                    <div class="comment-header">
                        <div id="picture" class="mini-profile"><img width="50px" src="static/profile-pic.png" alt="profile picture" /></div>
                        <div class="name-info">
                            <h3 class="name display-name" onclick="sendEmail()"></h3>
                            <h5 class="service-start">Service starts June 3rd</h5>
                        </div>
                    </div>
                    <textarea type="text" id="write-post1" placeholder="Say something..."></textarea>
                    <button class="accent-button" onclick="post('#introduce-yourself-discussion', '#write-post1')">Post</button>                 
                </div>
            </div>

            <div id="introduce-yourself-discussion">
            </div>

        </div>

        <div class="tab-content" id="discussion-tab">
            <div class="write-a-post">
                <div class="post-main">
                        <h6 class="today-date" id="create-post-date"></h6>
                    <div class="comment-header">
                        <div id="picture" class="mini-profile"><img width="50px" src="static/profile-pic.png" alt="profile picture" /></div>
                        <div class="name-info">
                            <h3 class="name display-name" onclick="sendEmail()"></h3>
                            <h5 class="service-start">Service starts June 3rd</h5>
                        </div>
                    </div>
                    <textarea type="text" id="write-post2" placeholder="Say something..."></textarea>
                    <button class="accent-button" onclick="post('#discussion-tab-discussion', '#write-post2')">Post</button>                 
                </div>
            </div>

            <div id="discussion-tab-discussion">
            </div>
        </div>
        <div class="tab-content" id="ask-an-rm">
            <div class="write-a-post">
                <div class="post-main">
                        <h6 class="today-date" id="create-post-date"></h6>
                    <div class="comment-header">
                        <div id="picture" class="mini-profile"><img width="50px" src="static/profile-pic.png" alt="profile picture" /></div>
                        <div class="name-info">
                            <h3 class="name display-name" onclick="sendEmail()"></h3>
                            <h5 class="service-start">Service starts June 3rd</h5>
                        </div>
                    </div>
                    <textarea type="text" id="write-post3" placeholder="Say something..."></textarea>
                    <button class="accent-button" onclick="post('#ask-an-rm-discussion', '#write-post3')">Post</button>                 
                </div>
            </div>

            <div id="ask-an-rm-discussion">
            </div>
        </div>
        <div class="tab-content" id="inspiration-advice">
            <div class="write-a-post">
                <div class="post-main">
                        <h6 class="today-date" id="create-post-date"></h6>
                    <div class="comment-header">
                        <div id="picture" class="mini-profile"><img width="50px" src="static/profile-pic.png" alt="profile picture" /></div>
                        <div class="name-info">
                            <h3 class="name display-name" onclick="sendEmail()"></h3>
                            <h5 class="service-start">Service starts June 3rd</h5>
                        </div>
                    </div>
                    <textarea type="text" id="write-post4" placeholder="Say something..."></textarea>
                    <button class="accent-button" onclick="post('#inspiration-advice-discussion', '#write-post4')">Post</button>                 
                </div>
            </div>

            <div id="inspiration-advice-discussion">
            </div>
        </div>

    </main>

    <footer>
        <p>A website created by <a href="https://github.com/j1mo3/startup">j1mo3</a> (click for startup repo)</p>
    </footer>
    
</body>

<script>
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("introduce-yourself-button").click();
    missionArea = document.getElementById("area")
    getArea().then(
        (area) => {
            missionArea.textContent = area;
        }
    )
    //document.getElementById("description").textContent = getCityInformation(document.getElementById("description").textContent);
    
    displayNames = document.getElementsByClassName("display-name");
    getName().then(
        (name) => {
            for (let i = 0; i < displayNames.length; i++) {
                displayNames[i].textContent = name;
            }
        }
    )
        //displayNames[i].textContent = await getName();

    todayDate = document.getElementsByClassName("today-date");
    for (let i = 0; i < todayDate.length; i++) {
        todayDate[i].textContent = new Date().toDateString();
    }

    getCountry().then(
        (country) => {
            displayQuote(country, 'description');
        }
    )
    

    getPosts()
</script>
</html>
