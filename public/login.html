<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="static/favicon.png" />
    <link rel="stylesheet" href="index-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <a href="index.html"><div id="home-icon" class="picture-box"><img src="static/missionary-connect-logo.png" alt="profile picture" /></div></a>
        <nav>
            <li><a href="sign-up.html" class="button">Sign Up</a></li>
            <li><a href="login.html" class="normal-link">Sign In</a></li>
        </nav>
        <div id="social-media-icon" class="picture-box"><img src="static/social-media-icon.png" alt="social-icon"/></div>
        <div id="social-media-icon" class="picture-box"><img src="static/social-media-icon.png" alt="social-icon"/></div>
        <div id="social-media-icon" class="picture-box"><img src="static/social-media-icon.png" alt="social-icon"/></div>

    </header>

    <main>
        <div class="seperator"></div>
        <div class="_flexbox">
            <div class="container">
                <div class="form">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" />

                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Password" />

                    <button class="accent-button" onclick="login('.error-statement')">Login</button>
                </div>
                <div class="error-statement"></div>
                <a href="sign-up.html" class="accent-link">Create account instead</a>
            </div>
            <div id="world-img" class="login-img"><img src="static/missionary-globe.png" alt="globe-icon"/></div>
        </div>
    </main>

    <footer>
        <p>A website created by <a href="https://github.com/j1mo3/startup">j1mo3</a> (click for startup repo)</p>
    </footer>
    
</body>
</html>
