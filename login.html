<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="static/favicon.png" />

<body>
    <header>
        <h1>Welcome to Missionary Connect!</h1>
        <nav>
            <a href="index.html"><div id="picture" class="picture-box"><img width="400px" src="static/missionary-connect-logo.png" alt="profile picture" /></div></a>

    <main>
        <form method="get" action="home.html">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" />

            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Password" />
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="sign-up.html">Sign up here</a></p>
    </main>

    <footer>
